name: Dev Linter & Test
on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install
        # Install deps
        run: |
          make install

      - name: Run linter
        # Run Linter
        run: |
          make lint
