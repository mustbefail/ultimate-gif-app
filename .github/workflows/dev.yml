name: Dev Linter & Test
on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GIHPY_API_KEY: ${{ secrets.GIHPY_API_KEY }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Check
        run: echo "giphy api $GIHPY_API_KEY"
      - name: Install
        # Install deps
        run: |
          make install

      - name: Run linter
        # Run Linter
        run: |
          make lint
